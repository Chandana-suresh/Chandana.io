<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
       
        <!--list unorder list and order list-->
        <ul type="square">
            <li>Name</li>
            <li>Age</li>
            <li>Chandu</li>
        </ul>

        <ol type="a" start="4">
            <li>Name</li>
            <li>Age</li>
            <li>Chandu</li>
        </ol>
         <!--a2+b2-->
        <div>a<sup>2</sup>+b<sup>2</sup></div>
        <div>a<sub>2</sub>+b<sub>2</sub></div>
    </body>


</html>
